name: document_camera_frame
description: Flutter package for capturing and cropping document images with a customizable camera interface.
version: 1.0.2
homepage: https://github.com/AhmedZein1996/document_camera_frame.git

environment:
  sdk: ^3.8.1
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  image: ^4.5.4
  camera: ^0.11.2
  path_provider: ^2.1.5
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
